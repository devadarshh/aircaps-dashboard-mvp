name: Deploy to Production

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push App
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.app
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/aircaps-app:latest

      - name: Build and push Worker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.worker
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/aircaps-worker:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Pull latest images
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/aircaps-app:latest
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/aircaps-worker:latest

            # Navigate to project dir
            cd aircaps-dashboard-mvp || mkdir -p aircaps-dashboard-mvp && cd aircaps-dashboard-mvp

            # We need to ensure docker-compose.yml uses these images.
            # For a simple setup, we can specific overrides or just export variables if Compose file uses them.
            # Here we assume the user might manually update compose or we create a dynamic override.

            # Force recreation of containers with new images
            # Create a temporary docker-compose.override.yml to force image usage
            cat <<EOF > docker-compose.override.yml
            services:
              app:
                image: ${{ secrets.DOCKER_USERNAME }}/aircaps-app:latest
                build:
                  context: .
                  dockerfile: Dockerfile.app
              worker:
                image: ${{ secrets.DOCKER_USERNAME }}/aircaps-worker:latest
                build:
                  context: .
                  dockerfile: Dockerfile.worker
            EOF

            # Deploy
            sudo docker compose down
            sudo docker compose up -d

            # Cleanup
            sudo docker system prune -f
